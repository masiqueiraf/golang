<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    
  {{ template "cabecalho" }}

<div class="container-fuid">
    <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <h3>Nova Publicação</h3>
            <fieldset>
                <form id="nova-publicacao">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" required="required" placeholder="Insira o título da sua Publicação">
                    </div>
                    <div class="form-group">
                        <label for="conteudo">Conteudo</label>
                        <textarea name="conteudo" id="conteudo" class="form-control" required="required" placeholder="Insira o conteudo da sua Publicação"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Publicar</button>
                </form>
            </fieldset>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
            {{ range .Publicacoes }}
            <div class="jumbotron">
                <h1 class="display-4">{{ .Titulo }}</h1>
                <p class="lead">{{ .Conteudo }}</p>
                <a href="#">{{ .AutorNick }} - {{ .CriadaEm }}</a>
                <hr class="my-4">
                <p>Botões</p>
            </div>
                <div>
                    {{ .Titulo }} - {{ .Conteudo }}
                </div>
            {{ end }}
        </div>
    </div>
</div>

{{ template "rodape" }}
{{ template "scripts" }}

</body>
</html>
